<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>HBNB</title>
    <link rel="stylesheet" href="styles/master.css" />
  </head>
  <body class="body-main">
    <header class="header-main"></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="locations-btn">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
          </div>
          <ul class="popover">
            <li><h2>Arizona:</h2></li>
            <li>Page</li>
            <li>Page2</li>
            <li><br /></li>
            <li><h2>California:</h2></li>
            <li>San Francisco</li>
            <li>Los Altos</li>
          </ul>
        </div>
        <div class="amenities">
          <div class="amenities-btn">
            <h3>Amenities</h3>
            <h4>Internet, kitchen...</h4>
          </div>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer class="footer-main">
      <div class="footer-text">Holberton School</div>
    </footer>
  </body>
</html>
